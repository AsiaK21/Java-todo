<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col-2">
            <p><a class="btn btn-outline-success" href="/">
                <i class="bi bi-arrow-left-square-fill"></i> Powrót</a>
            </p>
        </div>
        <div class="col-6">
            <h2>Edytuj zadanie</h2>
            <form class="row g-3" action="#" th:action="@{/admin/todo/{id}(id=${todo.id})}" th:object="${todo}" method="POST">
                <div class="form-group">
                    <div class="col-6">
                        <label for="description">Opis</label>
                        <input class="form-control"
                               type="text"
                               th:field="*{description}"
                               id="description"
                               placeholder="Opis zadania"
                        >
                    </div>
                    <div class="col-6 form-check">
                        <input class="form-check-input"
                               type="checkbox"
                               id="inputIsComplete"
                               th:field="*{isComplete}"
                               th:checked="${isComplete} == true">
                        <label class="form-check-label" for="inputIsComplete">
                            Skończone?
                        </label>
                    </div>
                    <div class="col-6 form-check">
                        <label class="form-check-label">
                            Zmienić priorytet?
                        </label>
                        <select th:field="*{priority}">
                            <option selected="selected" th:value="NONE">None</option>
                            <option th:value="HIGH">Wysoki priorytet</option>
                            <option th:value="MEDIUM">Średni priorytet</option>
                            <option th:value="LOW">Niski priorytet</option>
                        </select>
                    </div>

                    <input type="hidden" th:field="*{createdAt}" />
                    <input type="hidden" th:field="*{updatedAt}" />
                    <input type="hidden" th:field="*{tillWhen}" />

                    <button type="submit" class="btn btn-outline-success">
                        <i class="bi bi-plus-square-fill"></i> Aktualizacja
                    </button>

                </div>
            </form>
        </div>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
